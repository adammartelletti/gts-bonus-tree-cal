<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold">Bonus Comparison Calculator</h1>

    <!-- Settings -->
    <div class="flex flex-wrap gap-6">
      <div class="w-full md:w-1/4">
        <label class="block">Min Trees Per Day</label>
        <!-- oninput now re-renders the tree table (and its Above Threshold) live -->
        <input
          type="number"
          id="minTrees"
          value="35"
          oninput="renderTreeTable()"
          class="w-full p-2 border rounded"
        />
      </div>
      <div class="w-full md:w-1/4">
        <label class="block">Bonus Multiplier</label>
        <select id="bonusMultiplier" class="w-full p-2 border rounded">
          <option value="0.8">Easy (0.8×)</option>
          <option value="1.0" selected>Normal (1.0×)</option>
          <option value="1.2">Hard (1.2×)</option>
        </select>
      </div>
    </div>

    <!-- Tree Table -->
    <div id="treeTable"></div>

    <!-- Bonus Table -->
    <div id="results" class="mt-6"></div>
    <div class="mt-2 flex justify-end">
      <button onclick="calculate()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
        Calculate
      </button>
    </div>
  </div>

  <script>
    const team = [
      { name: "Brantt (C)", role: "Cutter", bonus: 5 },
      { name: "Tom (SF)",   role: "Swordfish", bonus: 3 },
      { name: "Gerald (TD)",role: "Truck driver", bonus: 1.5 },
      { name: "Jai (L)",    role: "Labour", bonus: 1 },
      { name: "Jonathon (L)",role:"Labour", bonus: 1 }
    ];

    const modes = [
      { key: 'all',           label: 'All Trees Count' },
      { key: 'threshold',     label: 'Only Trees Above Threshold' },
      { key: 'splitAll',      label: 'Split All Trees Evenly' },
      { key: 'splitThreshold',label: 'Split Trees Above Threshold' }
    ];

    let treeData = [
      { id: "thurs", day: "Thursday", full: 49, fullRate: 81, half: 61, halfRate: 47 },
      { id: "fri",   day: "Friday",   full: 47, fullRate: 81, half: 33, halfRate: 47 }
    ];

    // Compute how many full/half trees exceed the day's minTrees threshold
    function filterEligible(full, half, minTrees) {
      const weightedTotal = full + half / 2;
      if (weightedTotal <= minTrees) return { full: 0, half: 0 };
      const over = weightedTotal - minTrees;
      const ratio = over / weightedTotal;
      return {
        full: full * ratio,
        half: half * ratio
      };
    }

    // Build the top table (editable tree counts + revenue + eligible)
    function renderTreeTable() {
      const minTrees = +document.getElementById('minTrees').value;
      const rows = treeData.map(r => {
        const fullRev = r.full * r.fullRate;
        const halfRev = r.half * r.halfRate;
        const elig   = filterEligible(r.full, r.half, minTrees);
        const weightedElig = elig.full + elig.half / 2;
        return `
          <tr>
            <td class="border px-4 py-2">${r.day}</td>
            <td class="border px-2 py-2 text-center">
              <input type="number" id="${r.id}-full" value="${r.full}"
                     class="w-16 text-center border rounded p-1"
                     oninput="updateTree('${r.id}')"/>
            </td>
            <td class="border px-2 py-2 text-center">
              <input type="number" id="${r.id}-fullRate" value="${r.fullRate}"
                     class="w-16 text-center border rounded p-1"
                     oninput="updateTree('${r.id}')"/>
            </td>
            <td class="border px-4 py-2 text-right" id="${r.id}-fullRev">
              $${fullRev.toFixed(2)}
            </td>
            <td class="border px-2 py-2 text-center">
              <input type="number" id="${r.id}-half" value="${r.half}"
                     class="w-16 text-center border rounded p-1"
                     oninput="updateTree('${r.id}')"/>
            </td>
            <td class="border px-2 py-2 text-center">
              <input type="number" id="${r.id}-halfRate" value="${r.halfRate}"
                     class="w-16 text-center border rounded p-1"
                     oninput="updateTree('${r.id}')"/>
            </td>
            <td class="border px-4 py-2 text-right" id="${r.id}-halfRev">
              $${halfRev.toFixed(2)}
            </td>
            <td class="border px-4 py-2 text-right font-semibold text-blue-700" id="${r.id}-total">
              $${(fullRev + halfRev).toFixed(2)}
            </td>
            <td class="border px-4 py-2 text-center text-purple-700" id="${r.id}-eligible">
              ${weightedElig.toFixed(2)}
            </td>
          </tr>
        `;
      });

      const totalRev = treeData.reduce(
        (sum, r) => sum + r.full * r.fullRate + r.half * r.halfRate,
        0
      );

      document.getElementById('treeTable').innerHTML = `
        <h2 class="text-lg font-semibold mb-2">Tree Work (Editable)</h2>
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 font-semibold">
            <tr>
              <th rowspan="2" class="border px-4 py-2">Day</th>
              <th colspan="3" class="border px-2 py-2">Full Prune</th>
              <th colspan="3" class="border px-2 py-2">Half Prune</th>
              <th rowspan="2" class="border px-4 py-2">Total</th>
              <th rowspan="2" class="border px-4 py-2">Above Threshold</th>
            </tr>
            <tr>
              <th class="border px-2 py-2">Trees</th>
              <th class="border px-2 py-2">Rate</th>
              <th class="border px-2 py-2">Revenue</th>
              <th class="border px-2 py-2">Trees</th>
              <th class="border px-2 py-2">Rate</th>
              <th class="border px-2 py-2">Revenue</th>
            </tr>
          </thead>
          <tbody>
            ${rows.join('')}
            <tr class="bg-gray-50 font-bold text-blue-700">
              <td colspan="7" class="border px-4 py-2 text-right">Total</td>
              <td id="tree-total-revenue" class="border px-4 py-2 text-right">
                $${totalRev.toFixed(2)}
              </td>
              <td class="border"></td>
            </tr>
          </tbody>
        </table>
      `;

      // keep bonus table in sync
      calculate();
    }

    // Called whenever you edit one row of the tree table
    function updateTree(id) {
      const d = treeData.find(x => x.id === id);
      d.full     = +document.getElementById(`${id}-full`).value;
      d.fullRate = +document.getElementById(`${id}-fullRate`).value;
      d.half     = +document.getElementById(`${id}-half`).value;
      d.halfRate = +document.getElementById(`${id}-halfRate`).value;

      const fullRev = d.full * d.fullRate;
      const halfRev = d.half * d.halfRate;
      document.getElementById(`${id}-fullRev`).innerText = `$${fullRev.toFixed(2)}`;
      document.getElementById(`${id}-halfRev`).innerText = `$${halfRev.toFixed(2)}`;
      document.getElementById(`${id}-total`).innerText   = `$${(fullRev + halfRev).toFixed(2)}`;

      const minTrees = +document.getElementById('minTrees').value;
      const elig     = filterEligible(d.full, d.half, minTrees);
      document.getElementById(`${id}-eligible`).innerText = 
        (elig.full + elig.half/2).toFixed(2);

      // update footer total revenue
      const totalRev = treeData.reduce(
        (sum, r) => sum + r.full * r.fullRate + r.half * r.halfRate,
        0
      );
      document.getElementById('tree-total-revenue').innerText = `$${totalRev.toFixed(2)}`;

      calculate();
    }

    // Build the bonus comparison table
    function calculate() {
      const minTrees   = +document.getElementById('minTrees').value;
      const multiplier = +document.getElementById('bonusMultiplier').value;

      // read any custom rates
      team.forEach((m,i) => {
        const v = document.getElementById(`bonus-${i}`)?.value;
        m.bonus = v==='' ? 0 : +v;
      });

      const counts = {
        tf: treeData[0].full,  th: treeData[0].half,
        ff: treeData[1].full,  fh: treeData[1].half
      };

      function getElig(mode) {
        if (!mode.includes('threshold')) return { ...counts };
        const a = filterEligible(counts.tf, counts.th, minTrees);
        const b = filterEligible(counts.ff, counts.fh, minTrees);
        return { tf: a.full, th: a.half, ff: b.full, fh: b.half };
      }

      function modeBonus(mode, rate) {
        const e = getElig(mode);
        let total;
        if (mode.includes('threshold')) {
          total = e.tf + e.ff + (e.th + e.fh)/2;
        } else {
          total = e.tf + e.th + e.ff + e.fh;
        }
        const base = mode.startsWith('split')
                   ? (total/team.length)*rate
                   : total*rate;
        return base*multiplier;
      }

      const contractRev = treeData.reduce(
        (sum,r) => sum + r.full*r.fullRate + r.half*r.halfRate, 0
      );

      // build table HTML
      let html = `<table class="w-full table-auto border text-sm">
        <thead class="bg-gray-200"><tr>
          <th class="border px-4 py-2">Name</th>
          ${modes.map(m=>`<th class="border px-4 py-2">${m.label}</th>`).join('')}
          <th class="border px-4 py-2">Rate ($)</th>
        </tr></thead><tbody>`;

      const totals = {};
      team.forEach((m,i) => {
        html += `<tr><td class="border px-4 py-2 font-semibold">${m.name}</td>`;
        modes.forEach(md => {
          const b = modeBonus(md.key, m.bonus);
          totals[md.key] = (totals[md.key]||0) + b;
          html += `<td class="border px-4 py-2 text-center">$${b.toFixed(2)}</td>`;
        });
        html += `<td class="border px-4 py-2 text-center">
                   <input type="number" id="bonus-${i}" value="${m.bonus}" step="0.25"
                          class="w-20 p-1 border rounded text-center"/>
                 </td></tr>`;
      });

      // total bonus row
      html += `<tr class="font-bold bg-gray-100">
        <td class="border px-4 py-2">Total Bonus Paid</td>`;
      modes.forEach(m=> {
        html += `<td class="border px-4 py-2 text-center">$${totals[m.key].toFixed(2)}</td>`;
      });
      html += `<td class="border"></td></tr>`;

      // net revenue row
      html += `<tr class="text-green-700 font-semibold bg-gray-50">
        <td class="border px-4 py-2">Net Revenue</td>`;
      modes.forEach(m=> {
        const net = contractRev - totals[m.key];
        html += `<td class="border px-4 py-2 text-center">$${net.toFixed(2)}</td>`;
      });
      html += `<td class="border"></td></tr>`;

      html += `</tbody></table>`;
      document.getElementById('results').innerHTML = html;
    }

    // initial render
    window.onload = renderTreeTable;
  </script>
</body>
</html>
